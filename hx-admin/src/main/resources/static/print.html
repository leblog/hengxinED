        function getParam() {

            var url = location.search; //获取url中"?"符后的字串

            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");


                var userId = decodeURIComponent(strs[0].replace("userId=",""));
                console.log(userId)

                var userName = decodeURIComponent(strs[1].replace("userName=",""));
                console.log(userName)

            }
        }
